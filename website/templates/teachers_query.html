{% extends "base.html" %}

{% block title %}Search{% endblock %}
    

    {% block content%}
    
<!-- we need to input a form here to query for a student --> 
</br>
    <h1 align = "center">Search for Teacher</h1>
    </br></br>
    <form method="POST">
        <div class="form-group">
            <label for="teacher_id">Search Teacher</label>
            <input 
            type="teacher_id" 
            class="form-control" 
            id="teacher_id" 
            name="teacher_id" 
            placeholder="Enter ID">  
        </div>
        <br/>
        
        <button type = "submit" class = "btn btn-primary">Submit</button>
    </form>
    
    {%endblock%}
