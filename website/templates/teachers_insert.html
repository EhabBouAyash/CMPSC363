{% extends "base.html" %}

{% block title %}Insert Page{% endblock %}



{% block content%}
    
<form method="POST">

    <br/br/br>
    <h3 align="center">Insert a Teacher</h3>

    <div class="form-group">
        <label for="teacher_id">Teacher ID</label>
        <input 
        type="teacher_id" 
        class="form-control" 
        id="teacher_id" 
        name="teacher_id" 
        placeholder="Enter ID">  
    </div>

    <div class="form-group">
        <label for="teacher_name">Teacher Name</label>
        <input 
        type="teacher_name" 
        class="form-control" 
        id="teacher_name" 
        name="teacher_name" 
        placeholder="Enter Name">  
    </div>

    <div class="form-group">
        <label for="teacher_degree">Teacher Degree</label>
        <input 
        type="teacher_degree" 
        class="form-control" 
        id="teacher_degree" 
        name="teacher_degree" 
        placeholder="Enter Degree Type">  
    </div>

    <div class="form-group">
        <label for="teacher_phd">Has PHD</label>
        <input 
        type="teacher_phd" 
        class="form-control" 
        id="teacher_phd" 
        name="teacher_phd" 
        placeholder="True or False">  
    </div>

    <div class="form-group">
        <label for="teacher_department">Teacher Department</label>
        <input 
        type="teacher_department" 
        class="form-control" 
        id="teacher_department" 
        name="teacher_department" 
        placeholder="Enter Department">  
    </div>

    <div class="form-group">
        <label for="department_id">Department ID</label>
        <input 
        type="department_id" 
        class="form-control" 
        id="department_id" 
        name="department_id" 
        placeholder="Enter Department">  
    </div>
    


    <br/>
    <button type = "submit" class = "btn btn-primary">Submit</button>
</form>
{%endblock%}
